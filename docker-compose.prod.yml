version: '3.7'
services:
  django:
    container_name: django_center
    hostname: django_center
    restart: unless-stopped
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"